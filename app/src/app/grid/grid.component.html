<mat-grid-list class="content" cols="3" rowHeight="6:7">
  <div *ngFor="let items of data | slice : 0 : limit">
    <mat-grid-tile>
      <div class="box">
        <img src="{{ items.img }}" alt="" />
        <p class="title">Apple</p>
        <h1>{{ items.name }}</h1>
        <p class="details">{{ items.specs }}</p>
        <p class="details">{{ items.specs2 }}</p>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>
